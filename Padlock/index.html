 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Secret Message</title>
 </head>
 <body>
   <div class="container">
     <img id="padlock" src="img/padlock.png" alt="Padlock">
     <div id="message" class="message hidden">“The opposite of love is not hate, it's indifference. The opposite of art is not ugliness, it's indifference. The opposite of faith is not heresy, it's indifference. And the opposite of life is not death, it's indifference.”
     </div>
   </div>
 
   <script src="index.js"></script>
 </body>
 </html>
